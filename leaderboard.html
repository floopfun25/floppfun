<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Floop Leaderboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #ffffff;
      color: #111;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      color: #00c2ff;
      margin-bottom: 20px;
      font-size: 2.2rem;
    }

    table {
      width: 100%;
      max-width: 700px;
      margin: auto;
      border-collapse: collapse;
      font-size: 1rem;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #ddd;
      word-break: break-word;
    }

    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    tr:hover {
      background-color: #e9f7ff;
    }

    a {
      color: #007acc;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .back-link {
      margin-top: 40px;
      display: inline-block;
      background: #ffd700;
      color: #111;
      padding: 12px 24px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .back-link:hover {
      background: #e6c200;
    }

    @media (max-width: 600px) {
      table {
        font-size: 0.9rem;
      }
      th, td {
        padding: 10px;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <h1>Top Flooped Tokens</h1>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Mint Address</th>
        <th>Floop Count</th>
      </tr>
    </thead>
    <tbody id="leaderboard"></tbody>
  </table>

  <a href="index.html" class="back-link">‚Üê Back to Home</a>
  <script>
    const supabaseUrl = 'https://ugzbsmmaxxklojwlijrt.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVnemJzbW1heHhrbG9qd2xpanJ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2MDAyNTYsImV4cCI6MjA1OTE3NjI1Nn0.TZr8hu2fldqEyeOZBVxTO-bnQZio6HFqy6LP7AZ085o';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadLeaderboard() {
      const { data, error } = await supabase
        .from('floop_counts')
        .select('*')
        .order('count', { ascending: false });

      const tbody = document.getElementById("leaderboard");

      if (error || !data || data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3">No data available or failed to load.</td></tr>';
        return;
      }

      data.forEach((row, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td><a href="token.html?mint=${row.mint}&symbol=FLOOP">${row.mint}</a></td>
          <td>${row.count}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    loadLeaderboard();
  </script>
</body>
</html>
