<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  const supabaseUrl = 'https://ugzbsmmaxxklojwlijrt.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR...'; // gizli key
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  async function loadLeaderboard() {
    const { data, error } = await supabase
      .from('floop_counts')
      .select('*')
      .order('count', { ascending: false });

    const container = document.getElementById("leaderboard");

    if (error || !data || data.length === 0) {
      container.innerHTML = '<p style="color:red;">No data available or failed to load.</p>';
      return;
    }

    data.forEach((row) => {
      const image = row.image_url || "https://floppfun.com/default.png";
      const username = row.username || "@anon";
      const avatar = row.avatar || "https://floppfun.com/avatar.png";
      const percent = (row.count * 10).toFixed(1);

      const card = document.createElement("div");
      card.className = "token-card";
      card.innerHTML = `
        <div class="badge">%${percent}</div>
        <div class="token-info">
          <h2>${row.symbol || "Unnamed"}</h2>
          <p>${row.description || "No description"}</p>
          <p>Flooped: ${row.count}</p>
          <div class="user-info">
            <img src="${avatar}" alt="user" />
            <span>${username}</span>
          </div>
        </div>
        <img src="${image}" alt="token" class="token-img" />
      `;

      container.appendChild(card);
    });
  }

  loadLeaderboard();
</script>
<script>

  const connectBtn = document.getElementById("connectWallet");
  connectBtn?.addEventListener("click", async () => {
