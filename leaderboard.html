<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Floop Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: radial-gradient(ellipse at top, #0a0a23, #000);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      text-align: center;
      color: #00ffee;
      font-size: 2.4rem;
      margin-bottom: 30px;
    }

    .token-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.05);
      position: relative;
    }

    .token-card .badge {
      position: absolute;
      left: -12px;
      top: -12px;
      background: #00ffee;
      color: #000;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .token-info {
      flex: 1;
      text-align: left;
    }

    .token-info h2 {
      font-size: 1.4rem;
      margin-bottom: 5px;
      color: #00ffee;
    }

    .token-info p {
      font-size: 0.95rem;
      color: #ccc;
      margin: 4px 0;
    }

    .token-user {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .token-user img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .token-image {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      background: #222;
      object-fit: cover;
      border: 2px solid #00ffee;
    }

    @media (max-width: 600px) {
      .token-card {
        flex-direction: column;
        text-align: center;
      }

      .token-image {
        margin-top: 20px;
      }

      .token-user {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <h1>Top Flooped Tokens</h1>
  <div id="leaderboard"></div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://ugzbsmmaxxklojwlijrt.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // kısaltıldı
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadLeaderboard() {
      const { data, error } = await supabase
        .from('floop_counts')
        .select('*')
        .order('count', { ascending: false });

      const container = document.getElementById("leaderboard");

      if (error || !data || data.length === 0) {
        container.innerHTML = '<p style="color:red;">No data available or failed to load.</p>';
        return;
      }

      data.forEach((row, index) => {
        const image = row.image_url || "https://floppfun.com/default.png";
        const username = row.username || "@anon";
        const avatar = row.avatar || "https://floppfun.com/avatar.png";
        const percent = (row.count * 10).toFixed(1); // Örnek yüzdelik

        const card = document.createElement("div");
        card.className = "token-card";
        card.innerHTML = `
          <div class="badge">%${percent}</div>
          <div class="token-info">
            <h2>${row.symbol || "Unnamed"}</h2>
            <p>${row.description || "No description"}</p>
            <p>Flooped: ${row.count}</p>
            <div class="token-user">
              <img src="${avatar}" alt="user" />
              <span>${username}</span>
            </div>
          </div>
          <img class="token-image" src="${image}" alt="token" />
        `;
        container.appendChild(card);
      });
    }

    loadLeaderboard();
  </script>
</body>
</html>
