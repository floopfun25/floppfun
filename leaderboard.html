<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  const supabaseUrl = 'https://ugzbsmmaxxklojwlijrt.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR...'; // gizli
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  async function loadLeaderboard() {
    const { data, error } = await supabase
      .from('floop_counts')
      .select('*')
      .order('count', { ascending: false });

    const container = document.getElementById("leaderboard");

    if (error || !data || data.length === 0) {
      container.innerHTML = '<p style="color:red;">No data available or failed to load.</p>';
      return;
    }

    data.forEach((row) => {
      const image = row.image_url || "https://floppfun.com/default.png";
      const username = row.username || "@anon";
      const avatar = row.avatar || "https://floppfun.com/avatar.png";
      const percent = (row.count * 10).toFixed(1);

      const card = document.createElement("div");
      card.className = "token-card";
      card.style = `
        background: rgba(255,255,255,0.04);
        border-radius: 16px;
        padding: 20px;
        margin: 20px auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.05);
        position: relative;
      `;

      card.innerHTML = `
        <div class="badge" style="
          position:absolute;
          left:-12px;
          top:-12px;
          background:#00ffee;
          color:#000;
          font-weight:bold;
          padding:6px 12px;
          border-radius:8px;
          font-size:0.9rem;
        ">%${percent}</div>

        <div class="token-info" style="flex:1; text-align:left;">
          <h2 style="font-size:1.4rem; margin-bottom:5px; color:#00ffee;">${row.symbol || "Unnamed"}</h2>
          <p style="font-size:0.95rem; color:#ccc;">${row.description || "No description"}</p>
          <p style="font-size:0.9rem; color:#aaa;">Flooped: ${row.count}</p>
          <div style="display:flex; align-items:center; margin-top:10px;">
            <img src="${avatar}" alt="user" style="width:28px; height:28px; border-radius:50%; margin-right:8px;" />
            <span style="font-size:0.9rem;">${username}</span>
          </div>
        </div>

        <img src="${image}" alt="token" style="
          width: 80px;
          height: 80px;
          border-radius: 12px;
          background: #222;
          object-fit: cover;
          border: 2px solid #00ffee;
        " />
      `;

      container.appendChild(card);
    });
  }

  loadLeaderboard();
</script>
</body>

<script>
  // CONNECT WALLET for leaderboard
  const connectBtn = document.getElementById("connectWallet");
  connectBtn?.addEventListener("click", async () => {
    if (window.solana && window.solana.isPhantom) {
      try {
        const resp = await window.solana.connect();
        connectBtn.innerText = `Connected: ${resp.publicKey.toString().slice(0, 4)}...`;
        connectBtn.disabled = true;
      } catch {
        alert("Connection failed.");
      }
    } else {
      alert("Phantom wallet not found.");
    }
  });

  // SEARCH TOGGLE for leaderboard
  const searchBtn = document.getElementById("searchBtn");
  const searchBox = document.getElementById("searchContainer");
  const searchInput = document.getElementById("searchInput");
  searchBtn?.addEventListener("click", () => {
    if (searchBox.style.display === "none" || !searchBox.style.display) {
      searchBox.style.display = "block";
      searchInput?.focus();
    } else {
      searchBox.style.display = "none";
    }
  });

  // MUTE TOGGLE for leaderboard
  const muteBtn = document.getElementById("muteToggle");
  const bgAudio = document.createElement("audio");
  bgAudio.src = "sounds/loop.mp3"; // varsa m√ºziƒüin yolu burasƒ±
  bgAudio.loop = true;
  bgAudio.volume = 0.4;
  document.body.appendChild(bgAudio);
  muteBtn?.addEventListener("click", () => {
    if (bgAudio.paused) {
      bgAudio.play();
      muteBtn.innerText = "üîä";
    } else {
      bgAudio.pause();
      muteBtn.innerText = "üîá";
    }
  });

  // MENU TOGGLE for leaderboard
  const menuBtn = document.getElementById("menuBtn");
  const mobileMenu = document.getElementById("mobileMenu");
  menuBtn?.addEventListener("click", () => {
    mobileMenu.style.display = mobileMenu.style.display === "block" ? "none" : "block";
  });
});
</script>
