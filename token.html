<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Token</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(ellipse at top, #0a0a23, #000);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    .token-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.08);
      backdrop-filter: blur(6px);
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #00ffee;
    }

    p {
      margin: 6px 0;
    }

    #mintAddress,
    #symbol {
      font-weight: bold;
      font-size: 1rem;
      color: #ccc;
    }

    #tokenImage {
      width: 120px;
      height: 120px;
      border-radius: 16px;
      border: 2px solid #00ffee;
      margin: 20px 0;
      object-fit: contain;
    }

    #floopBtn {
      margin-top: 20px;
      background: #00ffee;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 999px;
      padding: 14px 28px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 12px #00ffee88;
    }

    #floopBtn:hover {
      background: #00e6d4;
      transform: scale(1.05);
    }

    #floopResult, #floopCount {
      margin-top: 15px;
      font-weight: bold;
      color: #00ffee;
    }
  </style>
</head>
<body>
  <div class="token-box">
    <h2>Token Created Successfully!</h2>
    <p id="mintAddress"></p>
    <p id="symbol"></p>
    <img id="tokenImage" src="" alt="Token Image" style="display:none;" />
    <div id="floopCount">Flooped: ...</div>
    <button id="floopBtn">Floop This Token (0.01 SOL)</button>
    <p id="floopResult"></p>
    <div id="shareBox" style="margin-top: 30px;">
      <p style="font-weight: bold;">Share your token:</p>
      <button onclick="shareOnTwitter()" style="background:none; border:1px solid #00ffee; color:#00ffee; padding:10px 18px; border-radius:10px; margin:6px; cursor:pointer; font-weight:bold;">Twitter</button>
      <button onclick="shareOnTelegram()" style="background:none; border:1px solid #00ffee; color:#00ffee; padding:10px 18px; border-radius:10px; margin:6px; cursor:pointer; font-weight:bold;">Telegram</button>
      <button onclick="copyMint()" style="background:none; border:1px solid #00ffee; color:#00ffee; padding:10px 18px; border-radius:10px; margin:6px; cursor:pointer; font-weight:bold;">Copy Mint</button>
      <p id="copyResult" style="margin-top: 10px; font-size: 0.9rem;"></p>
    </div>

    <div style="margin-top: 40px;">
      <h3 style="color:#00ffee; margin-bottom: 10px;">Buy Your Token on Jupiter</h3>
      <iframe id="dexFrame" style="width:100%; height:500px; border:none; border-radius:12px;"></iframe>
    </div>
  </div>
  <script>
    const url = new URLSearchParams(window.location.search);
    const mint = url.get('mint');
    const symbol = url.get('symbol');
    const image = url.get('image');

    document.getElementById("mintAddress").innerText = "Mint: " + mint;
    document.getElementById("symbol").innerText = "Symbol: " + symbol;

    if (image) {
      const img = document.getElementById("tokenImage");
      img.src = decodeURIComponent(image);
      img.style.display = "block";
    }

    document.getElementById("dexFrame").src = `https://jup.ag/swap/SOL-${mint}`;

    const supabaseUrl = 'https://ugzbsmmaxxklojwlijrt.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFz...'; // kısaltıldı
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const floopBtn = document.getElementById("floopBtn");
    const floopResult = document.getElementById("floopResult");
    const floopCountEl = document.getElementById("floopCount");

    async function loadFloopCount() {
      const { data } = await supabase
        .from('floop_counts')
        .select('count')
        .eq('mint', mint)
        .single();

      floopCountEl.innerText = `Flooped: ${data?.count ?? 0}`;
    }

    loadFloopCount();

    floopBtn.addEventListener("click", async () => {
      if (!window.solana || !window.solana.isPhantom) {
        alert("Please install Phantom Wallet.");
        return;
      }

      try {
        const connection = new solanaWeb3.Connection(
          solanaWeb3.clusterApiUrl("mainnet-beta"),
          "confirmed"
        );
        const response = await window.solana.connect();
        const user = response.publicKey;

        const transaction = new solanaWeb3.Transaction().add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey: user,
            toPubkey: new solanaWeb3.PublicKey("BiDrwH1vdp8KtKMsmtKV2aSfwzjbrFe8KbxUGg1DKfi"),
            lamports: solanaWeb3.LAMPORTS_PER_SOL * 0.01
          })
        );

        transaction.feePayer = user;
        transaction.recentBlockhash = (await connection.getRecentBlockhash()).blockhash;

        const signed = await window.solana.signTransaction(transaction);
        const signature = await connection.sendRawTransaction(signed.serialize());
        await connection.confirmTransaction(signature);

        floopResult.innerText = "Thanks! Token successfully Flooped.";
        floopResult.style.color = "lime";

        const { data } = await supabase
          .from('floop_counts')
          .select('count')
          .eq('mint', mint)
          .single();

        if (data) {
          await supabase.from('floop_counts')
            .update({ count: data.count + 1 })
            .eq('mint', mint);
        } else {
          await supabase.from('floop_counts')
            .insert({ mint: mint, count: 1 });
        }

        loadFloopCount();
      } catch (err) {
        console.error(err);
        floopResult.innerText = "Transaction failed or cancelled.";
        floopResult.style.color = "red";
      }
    });

    function shareOnTwitter() {
      const pageUrl = window.location.href;
      const text = `Check out my meme token ${symbol} on Solana!`;
      const tweet = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(pageUrl)}`;
      window.open(tweet, '_blank');
    }

    function shareOnTelegram() {
      const pageUrl = window.location.href;
      const msg = `Check out my meme token ${symbol} on Solana: ${pageUrl}`;
      const tg = `https://t.me/share/url?url=${encodeURIComponent(pageUrl)}&text=${encodeURIComponent(msg)}`;
      window.open(tg, '_blank');
    }

    function copyMint() {
      navigator.clipboard.writeText(mint).then(() => {
        document.getElementById("copyResult").innerText = "Mint address copied!";
        setTimeout(() => {
          document.getElementById("copyResult").innerText = "";
        }, 2000);
      });
    }
  </script>
</body>
</html>
