<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Your Cult</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0a0a23, #000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('images/floop-bg-overlay.png');
      background-size: cover;
      background-position: center;
      opacity: 0.08;
      z-index: 0;
    }

    .form-container {
      box-sizing: border-box;
      background: #11131b;
      border-radius: 20px;
      padding: 30px;
      width: 95%;
      max-width: 700px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      position: relative;
      z-index: 10;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: white;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      color: #ccc;
    }

    input[type="text"],
    textarea,
    select,
    input[type="number"] {
      background: #1a1c24;
      border: 1px solid #333;
      color: white;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .upload-box {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px dashed #444;
      height: 150px;
      border-radius: 12px;
      color: #888;
      text-align: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: border-color 0.3s ease;
    }

    .upload-box img {
      max-height: 100%;
      max-width: 100%;
      display: block;
    }

    .upload-box input[type="file"] {
      position: absolute;
      opacity: 0;
      height: 100%;
      width: 100%;
      cursor: pointer;
    }

    @media (max-width: 800px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class='modal-overlay' onclick='closeForm()' style='position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);z-index:5;'></div>
  <div class="form-container" id="formContainer">
    <!-- Back Button -->
    <button onclick="goBack()" style="position:absolute;top:10px;left:15px;font-size:22px;background:none;border:none;color:white;cursor:pointer;">←</button>

    <!-- Close Button -->
    <button onclick="closeForm()" style="position:absolute;top:10px;right:15px;font-size:24px;background:none;border:none;color:white;cursor:pointer;">×</button>

    <h2>Start a Chaos</h2>
    <div class="form-grid">
      <!-- Image Upload -->
      <div class="form-group">
        <label>Image Upload *</label>
        <label class="upload-box" id="uploadBox" for="imageInput">
          <span id="uploadText">Click to upload<br><small>Max size: 5MB</small><br><small>Formats: .jpg, .jpeg, .png, .gif, .webp, .svg</small></span>
          <img id="previewImg" style="display:none;" />
        </label>
        <input type="file" id="imageInput" accept=".jpg,.jpeg,.png,.gif,.webp,.svg" style="display:none;">
      </div>

      <!-- Token Info -->
      <div class="form-group">
        <label>Token Name *</label>
        <input type="text" maxlength="32" placeholder="My Token Name">

        <label style="margin-top:10px;">Ticker Symbol *</label>
        <input type="text" maxlength="10" placeholder="$TICKER">

        <label style="margin-top:10px;">Total Supply *</label>
        <input type="text" maxlength="18" placeholder="e.g. 1000000">

        <label style="margin-top:10px;">Developer Share (%) *</label>
        <input type="number" placeholder="e.g. 10" />

        <label style="margin-top:10px;">Lock % of Dev Share</label>
        <input type="number" placeholder="e.g. 3" />

        <label style="margin-top:10px;">Lock Duration</label>
        <select id="lockDuration">
          <option value="">-- Select --</option>
          <option value="1m">1 Month</option>
          <option value="3m">3 Months</option>
          <option value="1y">1 Year</option>
          <option value="custom">Custom</option>
        </select>
        <input type="number" id="customLock" placeholder="Enter days" style="display:none; margin-top:10px;">

        <label style="margin-top:10px;">Chaos Lore *</label>
        <textarea maxlength="512" placeholder="Write a little about your chaos"></textarea>
      </div>
    </div>

    <!-- Launch Chaos Button -->
    <div style="display: flex; justify-content: center; margin-top: -10px;">
      <button type="submit" style="background: #fff; color: #000; font-weight: bold; padding: 12px 24px; border: none; border-radius: 12px; font-size: 16px; cursor: pointer;">
        Launch Chaos
      </button>
    </div>
    <div class="form-footer">
      <!-- Pre-buy Section -->
      <div class="prebuy-section">
        <div class="prebuy-toggle" onclick="togglePrebuy()">
          <label>Pre-buy <small>(optional)</small></label>
          <div id="prebuySwitch" class="toggle-switch"></div>
        </div>
        <div id="prebuyOptions" class="prebuy-options">
          <div class="prebuy-buttons">
            <button onclick="setPrebuy(this, 1)">1%</button>
            <button onclick="setPrebuy(this, 5)">5%</button>
            <button onclick="setPrebuy(this, 10)">10%</button>
            <button onclick="setPrebuy(this, 100)">Max</button>
          </div>
          <div style="margin-top:10px;">Pre-buy cost: <b id="cost"><span class="notranslate">0 SOL</span></b> $0.00</div>
        </div>
      </div>

      <!-- Social Media Section -->
      <div>
        <label>Add Social Links</label>
        <select id="socialSelect">
          <option value="">-- Select --</option>
          <option value="x">X (Twitter)</option>
          <option value="facebook">Facebook</option>
          <option value="instagram">Instagram</option>
          <option value="tiktok">TikTok</option>
          <option value="discord">Discord</option>
          <option value="website">Website</option>
        </select>
        <div id="socialContainer" style="margin-top: 10px;"></div>
      </div>

      <!-- Connect Wallet -->
      <button class="connect-btn">Connect</button>
    </div>
  </div> <!-- .form-container sonu -->
<script>
  // Go Back
  function goBack() {
    if (window.location.pathname.includes("create.html")) {
      window.location.href = "index.html";
    } else {
      closeForm();
    }
  }

  // Close Form
  function closeForm() {
    const form = document.getElementById("formContainer");
    const overlay = document.querySelector(".modal-overlay");
    if (form) form.style.display = "none";
    if (overlay) overlay.style.display = "none";
    if (history.state && history.state.formOpen) {
      history.back();
    }
  }

  window.addEventListener("keydown", function (e) {
    if (e.key === "Escape") {
      closeForm();
    }
  });

  window.addEventListener("popstate", function (event) {
    if (event.state && event.state.formOpen) {
      closeForm();
    }
  });

  window.onload = function () {
    history.pushState({ formOpen: true }, "", "#create");
  };

  // === Pre-buy Toggle ===
  function togglePrebuy() {
    const sw = document.getElementById('prebuySwitch');
    const box = document.getElementById('prebuyOptions');
    sw.classList.toggle('active');
    const show = sw.classList.contains('active');
    box.style.display = show ? 'block' : 'none';
    box.classList.toggle('active', show);
  }

  function setPrebuy(button, percent) {
    document.querySelectorAll('.prebuy-buttons button').forEach(b => b.classList.remove('active'));
    button.classList.add('active');
    let sol = percent === 100 ? 25 : percent;
    document.getElementById('cost').innerHTML = `<span class="notranslate">${sol} SOL</span>`;
  }

  // === Lock Duration Custom Input ===
  document.getElementById("lockDuration").addEventListener("change", function () {
    document.getElementById("customLock").style.display = this.value === "custom" ? "block" : "none";
  });

  // === Drag & Drop Upload ===
  const uploadBox = document.getElementById('uploadBox');
  const imageInput = document.getElementById('imageInput');
  const preview = document.getElementById('previewImg');
  const uploadText = document.getElementById('uploadText');

  function handleFile(file) {
    if (file && file.size <= 5 * 1024 * 1024 && file.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = e => {
        preview.src = e.target.result;
        preview.style.display = 'block';
        uploadText.style.display = 'none';
      };
      reader.readAsDataURL(file);
    } else {
      alert("File too large or invalid.");
    }
  }

  uploadBox.addEventListener('dragover', e => {
    e.preventDefault();
    uploadBox.style.borderColor = '#0f0';
  });

  uploadBox.addEventListener('dragleave', () => {
    uploadBox.style.borderColor = '#444';
  });

  uploadBox.addEventListener('drop', e => {
    e.preventDefault();
    uploadBox.style.borderColor = '#444';
    const file = e.dataTransfer.files[0];
    handleFile(file);
  });

  imageInput.addEventListener('change', function () {
    handleFile(this.files[0]);
  });
  // === Social Media Inputs with Save ===
  document.getElementById('socialSelect').addEventListener('change', function () {
    const value = this.value;
    if (!value) return;

    const container = document.getElementById('socialContainer');
    if (container.querySelector(`#social-${value}`)) return;

    const row = document.createElement('div');
    row.className = 'social-row';
    row.id = `social-${value}`;
    row.innerHTML = `
      <input type="text" placeholder="${value} link" name="social-${value}" />
      <button onclick="alert('Saved!')" style="background:#0f0;color:#000;border:none;padding:4px 10px;border-radius:6px;cursor:pointer;font-weight:bold;">Save</button>
      <button onclick="this.parentElement.remove()" style="background:#222;color:#fff;border:none;padding:4px 10px;border-radius:6px;cursor:pointer;margin-left:6px;">×</button>
    `;
    container.appendChild(row);
    this.value = "";
  });

  // === Phantom Wallet Connect ===
  async function connectWallet() {
    if (window.solana && window.solana.isPhantom) {
      try {
        const resp = await window.solana.connect();
        const btn = document.querySelector('.connect-btn');
        btn.innerText = "Connected: " + resp.publicKey.toString().slice(0, 6) + "...";
        btn.disabled = true;
        btn.style.background = "#0f0";
        btn.style.color = "#000";
      } catch (err) {
        alert("Wallet connection failed");
      }
    } else {
      alert("Phantom wallet not found.");
      window.open("https://phantom.app", "_blank");
    }
  }

  document.querySelector(".connect-btn").addEventListener("click", connectWallet);
</script>
</body>
</html>
