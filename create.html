<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Your Cult</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0a0a23, #000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      box-sizing: border-box;
      background: #11131b;
      border-radius: 20px;
      padding: 30px;
      width: 95%;
      max-width: 700px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: white;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      color: #ccc;
    }

    input[type="text"],
    textarea,
    select {
      background: #1a1c24;
      border: 1px solid #333;
      color: white;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .upload-box {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px dashed #444;
      height: 150px;
      border-radius: 12px;
      color: #888;
      text-align: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .upload-box img {
      max-height: 100%;
      max-width: 100%;
      display: block;
    }

    .upload-box input[type="file"] {
      position: absolute;
      opacity: 0;
      height: 100%;
      width: 100%;
      cursor: pointer;
    }

    .prebuy-section {
      margin-top: 10px;
    }

    .prebuy-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      color: #ccc;
    }

    .toggle-switch {
      width: 40px;
      height: 20px;
      background: #333;
      border-radius: 10px;
      position: relative;
      transition: background 0.3s;
    }

    .toggle-switch::before {
      content: '';
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 1px;
      left: 1px;
      transition: left 0.3s;
    }

    .toggle-switch.active {
      background: #0f0;
    }

    .toggle-switch.active::before {
      left: 21px;
    }

    .prebuy-options {
      margin-top: 10px;
      display: none;
    }

    .prebuy-options.active {
      border: 1px solid #0f0;
      border-radius: 10px;
      background: rgba(0, 255, 0, 0.05);
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,255,0,0.2);
    }

    .prebuy-buttons {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }

    .prebuy-buttons button {
      background: #222;
      border: 1px solid #333;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .prebuy-buttons button.active {
      background: #0f0;
      color: #000;
      font-weight: bold;
    }

    .connect-btn {
      background: white;
      color: black;
      font-weight: bold;
      border: none;
      padding: 12px;
      border-radius: 14px;
      width: 100%;
      cursor: pointer;
    }

    .social-input {
      margin-top: 10px;
      display: none;
      width: 100%;
      box-sizing: border-box;
    }

    .form-footer {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
      box-sizing: border-box;
    }

    .form-footer > * {
      width: 100%;
      box-sizing: border-box;
    }

    @media (max-width: 800px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<div class='modal-overlay' onclick='closeForm()' style='position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);z-index:5;'></div>
  <div class="form-container" id="formContainer" style="position: relative; z-index: 10;">
    <button onclick="closeForm()" style="position:absolute;top:10px;right:15px;font-size:24px;background:none;border:none;color:white;cursor:pointer;">Ã—</button>
    <h2>start a chaos</h2>
    <div class="form-grid">
      <div class="form-group">
        <label>image upload *</label>
        <label class="upload-box" id="uploadBox" for="imageInput">
          <span id="uploadText">click to upload<br><small>max size: 5mb</small><br><small>formats: .jpg, .jpeg, .png, .gif, .webp, .svg</small></span>
          <img id="previewImg" style="display:none;" />
        </label>
        <input type="file" id="imageInput" accept=".jpg,.jpeg,.png,.gif,.webp,.svg" style="display:none;">
      </div>
      <div class="form-group">
        <label>token name *</label>
        <input type="text" maxlength="32" placeholder="My Token Name">
        <label style="margin-top:10px;">ticker symbol *</label>
        <input type="text" maxlength="10" placeholder="$ TICKER">
        <label style="margin-top:10px;">total supply *</label>
<input type="text" maxlength="18" placeholder="e.g. 1000000">


<label style="margin-top:10px;">developer share (%) *</label>
<input type="number" placeholder="e.g. 10" />

<label style="margin-top:10px;">lock % of dev share</label>
<input type="number" placeholder="e.g. 3" />

<label style="margin-top:10px;">lock duration</label>
<select id="lockDuration">
  <option value="">-- select --</option>
  <option value="1m">1 Month</option>
  <option value="3m">3 Months</option>
  <option value="1y">1 Year</option>
  <option value="custom">Custom</option>
</select>

<input type="number" id="customLock" placeholder="Enter days" style="display:none; margin-top:10px;">


<label style="margin-top:10px;">kaos lore *</label>
        <textarea maxlength="512" placeholder="write a little about your chaos"></textarea>
      </div>
    </div>

    <div class="form-footer">
      <div class="prebuy-section">
        <div class="prebuy-toggle" onclick="togglePrebuy()">
          <label>pre-buy <small>(optional)</small></label>
          <div id="prebuySwitch" class="toggle-switch"></div>
        </div>
        <div id="prebuyOptions" class="prebuy-options">
          <div class="prebuy-buttons">
            <button onclick="setPrebuy(this, 1)">1%</button>
            <button onclick="setPrebuy(this, 5)">5%</button>
            <button onclick="setPrebuy(this, 10)">10%</button>
            <button onclick="setPrebuy(this, 100)">max</button>
          </div>
          <div style="margin-top:10px;">pre-buy cost: <b id="cost" translate="no"><span class="notranslate">0 SOL</span></b> $0.00</div>
        </div>
      </div>

      <div>
        <label>socials</label>
        <select onchange="handleSocialSelect(this)">
          <option value="">-- select --</option>
          <option value="x">X (Twitter)</option>
<option value="facebook">Facebook</option>
<option value="instagram">Instagram</option>
<option value="tiktok">TikTok</option>
          <option value="discord">Discord</option>
          <option value="website">Website</option>
        </select>
        <input class="social-input" id="socialInput" type="text" placeholder="Enter your social link" />
      </div>

      <button class="connect-btn" onclick="alert('Connect button clicked')">connect</button>
    </div>
  </div>

  <script>
    function togglePrebuy() {
      const switchEl = document.getElementById('prebuySwitch');
      const optionsEl = document.getElementById('prebuyOptions');
      switchEl.classList.toggle('active');
      const isActive = switchEl.classList.contains('active');
      optionsEl.style.display = isActive ? 'block' : 'none';
      optionsEl.classList.toggle('active', isActive);
    }

    function setPrebuy(button, percent) {
      document.querySelectorAll('.prebuy-buttons button').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      let sol = percent === 100 ? 25 : percent;
      document.getElementById('cost').innerHTML = `<span class="notranslate">${sol} SOL</span>`;
    }

    function handleSocialSelect(select) {
      const input = document.getElementById('socialInput');
      if (select.value) {
        input.style.display = 'block';
        input.placeholder = `Enter your ${select.value} link`;
      } else {
        input.style.display = 'none';
      }
    }

    document.getElementById('imageInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      const preview = document.getElementById('previewImg');
      const text = document.getElementById('uploadText');

      if (file && file.size <= 5 * 1024 * 1024 && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
          text.style.display = 'none';
        };
        reader.readAsDataURL(file);
      } else {
        alert("File too large or invalid.");
      }
    });
  
    document.getElementById("lockDuration").addEventListener("change", function () {
      const customInput = document.getElementById("customLock");
      customInput.style.display = this.value === "custom" ? "block" : "none";
    });

  </script>

<script>
  function closeForm() {
    const form = document.getElementById("formContainer");
    const overlay = document.querySelector(".modal-overlay");
    if (form) form.style.display = "none";
    if (overlay) overlay.style.display = "none";
    if (history.state && history.state.formOpen) {
      history.back();
    }
  }

  window.addEventListener("keydown", function (e) {
    if (e.key === "Escape") {
      closeForm();
    }
  });

  window.addEventListener("popstate", function (event) {
    if (event.state && event.state.formOpen) {
      closeForm();
    }
  });

  window.onload = function () {
    history.pushState({ formOpen: true }, "", "#create");
  };
</script>

</body>
</html>
