<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Your Cult</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0a0a23, #000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Saydam floop arka plan */
    body::before {
      content: "";
      background: url('images/floop-bg.png') no-repeat center center/cover;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.05;
      z-index: 0;
    }

    .form-container {
      box-sizing: border-box;
      background: #11131b;
      border-radius: 20px;
      padding: 30px;
      width: 95%;
      max-width: 700px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      position: relative;
      z-index: 10;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: white;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      color: #ccc;
    }

    input[type="text"],
    textarea,
    select,
    input[type="number"] {
      background: #1a1c24;
      border: 1px solid #333;
      color: white;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .upload-box {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px dashed #444;
      height: 150px;
      border-radius: 12px;
      color: #888;
      text-align: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: border-color 0.3s ease;
    }

    .upload-box img {
      max-height: 100%;
      max-width: 100%;
      display: block;
    }

    .upload-box input[type="file"] {
      position: absolute;
      opacity: 0;
      height: 100%;
      width: 100%;
      cursor: pointer;
    }

    .social-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .social-row input {
      flex: 1;
    }

    @media (max-width: 800px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<!-- Cam kırma efekti + maskot -->
<div id="chaosEffect" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;z-index:999;background:rgba(0,0,0,0.6);">
  <img src="images/maskot-white.png" id="chaosMascot" style="position:absolute;width:80px;top:-100px;left:50%;transform:translateX(-50%);transition:top 0.6s ease-out;">
  <img src="images/glass-crack.png" id="glassCrack" style="display:none;position:absolute;width:200px;top:40%;left:50%;transform:translateX(-50%);">
</div>

<div class='modal-overlay' onclick='closeForm()' style='position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);z-index:5;'></div>

<div class="form-container" id="formContainer">
  <!-- Geri tuşu -->
  <button onclick="goBack()" style="position:absolute;top:10px;left:15px;font-size:22px;background:none;border:none;color:white;cursor:pointer;">←</button>

  <!-- Kapatma tuşu -->
  <button onclick="closeForm()" style="position:absolute;top:10px;right:15px;font-size:24px;background:none;border:none;color:white;cursor:pointer;">×</button>

  <h2>start a chaos</h2>
  <div class="form-grid">
    <div class="form-group">
      <label>image upload *</label>
      <label class="upload-box" id="uploadBox" for="imageInput">
        <span id="uploadText">click to upload<br><small>max size: 5mb</small><br><small>formats: .jpg, .jpeg, .png, .gif, .webp, .svg</small></span>
        <img id="previewImg" style="display:none;" />
      </label>
      <input type="file" id="imageInput" accept=".jpg,.jpeg,.png,.gif,.webp,.svg" style="display:none;">
    </div>

    <div class="form-group">
      <label>token name *</label>
      <input type="text" maxlength="32" placeholder="My Token Name">

      <label style="margin-top:10px;">ticker symbol *</label>
      <input type="text" maxlength="10" placeholder="$ TICKER">

      <label style="margin-top:10px;">total supply *</label>
      <input type="text" maxlength="18" placeholder="e.g. 1000000">

      <label style="margin-top:10px;">developer share (%) *</label>
      <input type="number" placeholder="e.g. 10" />

      <label style="margin-top:10px;">lock % of dev share</label>
      <input type="number" placeholder="e.g. 3" />

      <label style="margin-top:10px;">lock duration</label>
      <select id="lockDuration">
        <option value="">-- select --</option>
        <option value="1m">1 Month</option>
        <option value="3m">3 Months</option>
        <option value="1y">1 Year</option>
        <option value="custom">Custom</option>
      </select>
      <input type="number" id="customLock" placeholder="Enter days" style="display:none; margin-top:10px;">

      <label style="margin-top:10px;">kaos lore *</label>
      <textarea maxlength="512" placeholder="write a little about your chaos"></textarea>
    </div>
  </div>

  <div class="form-footer">
    <!-- Pre-buy -->
    <div class="prebuy-section">
      <div class="prebuy-toggle" onclick="togglePrebuy()">
        <label>pre-buy <small>(optional)</small></label>
        <div id="prebuySwitch" class="toggle-switch"></div>
      </div>
      <div id="prebuyOptions" class="prebuy-options">
        <div class="prebuy-buttons">
          <button type="button" onclick="setPrebuy(this, 1)">1%</button>
          <button type="button" onclick="setPrebuy(this, 5)">5%</button>
          <button type="button" onclick="setPrebuy(this, 10)">10%</button>
          <button type="button" onclick="setPrebuy(this, 100)">max</button>
        </div>
        <div style="margin-top:10px;">pre-buy cost: <b id="cost"><span class="notranslate">0 SOL</span></b> $0.00</div>
      </div>
    </div>

    <!-- Sosyal medya -->
    <div>
      <label>add socials</label>
      <select id="socialSelect">
        <option value="">-- select --</option>
        <option value="x">X (Twitter)</option>
        <option value="facebook">Facebook</option>
        <option value="instagram">Instagram</option>
        <option value="tiktok">TikTok</option>
        <option value="discord">Discord</option>
        <option value="website">Website</option>
      </select>
      <div id="socialContainer" style="margin-top:10px;"></div>
      <button type="button" onclick="saveSocials()" class="connect-btn" style="margin-top:10px;">Save Socials</button>
    </div>

    <!-- Phantom bağlantısı -->
    <button class="connect-btn">connect</button>

    <!-- Launch Chaos: ortalanmış büyük buton -->
    <div style="text-align:center; margin-top:20px;">
      <button onclick="launchChaos()" class="connect-btn" style="background:#0f0; color:#000; font-weight:bold; padding:14px 30px; font-size:16px;">Launch Chaos</button>
    </div>
  </div>
