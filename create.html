<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Your Cult</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0a0a23, #000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      box-sizing: border-box;
      background: #11131b;
      border-radius: 20px;
      padding: 30px;
      width: 95%;
      max-width: 700px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      position: relative;
      z-index: 10;
      opacity: 0;
    }

    @keyframes fadeSlideIn {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .form-container.animate-in {
      animation: fadeSlideIn 0.8s ease-out forwards;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    .form-container.shake {
      animation: shake 0.6s;
    }

    .mascot-spin {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      z-index: 1000;
      animation: rotateMascot 1.2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes rotateMascot {
      0% { transform: translate(-50%, -50%) rotate(0deg); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translate(-50%, -50%) rotate(360deg); opacity: 0; }
    }

    h2 {
      margin-bottom: 10px;
      font-size: 24px;
      color: white;
    }

    #solPriceDisplay {
      text-align: center;
      margin-bottom: 15px;
      color: #ccc;
      font-size: 14px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      color: #ccc;
    }

    input[type="text"],
    textarea,
    select,
    input[type="number"] {
      background: #1a1c24;
      border: 1px solid #333;
      color: white;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .upload-box {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px dashed #444;
      height: 150px;
      border-radius: 12px;
      color: #888;
      text-align: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: border-color 0.3s ease;
    }

    .upload-box img {
      max-height: 100%;
      max-width: 100%;
      display: block;
      object-fit: contain;
    }

    .upload-box input[type="file"] {
      position: absolute;
      opacity: 0;
      height: 100%;
      width: 100%;
      cursor: pointer;
    }

    .launch-btn {
      margin-top: 15px;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      display: block;
      width: 100%;
      max-width: 200px;
      margin-left: auto;
      margin-right: auto;
    }

    .prebuy-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      color: #ccc;
    }

    .toggle-switch {
      width: 40px;
      height: 20px;
      background: #333;
      border-radius: 10px;
      position: relative;
      transition: background 0.3s;
    }

    .toggle-switch::before {
      content: '';
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 1px;
      left: 1px;
      transition: left 0.3s;
    }

    .toggle-switch.active {
      background: #0f0;
    }

    .toggle-switch.active::before {
      left: 21px;
    }

    .prebuy-options {
      margin-top: 10px;
      display: none;
    }

    .prebuy-options.active {
      border: 1px solid #0f0;
      border-radius: 10px;
      background: rgba(0, 255, 0, 0.05);
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,255,0,0.2);
    }

    .prebuy-buttons {
      display: flex;
      gap: 10px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .prebuy-buttons button {
      background: #222;
      border: 1px solid #333;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .prebuy-buttons button.active {
      background: #0f0;
      color: #000;
      font-weight: bold;
    }

    .connect-btn {
      background: white;
      color: black;
      font-weight: bold;
      border: none;
      padding: 12px;
      border-radius: 14px;
      width: 100%;
      cursor: pointer;
    }

    .social-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .social-row input {
      flex: 1;
    }

    .form-footer {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
      box-sizing: border-box;
    }

    .form-footer > * {
      width: 100%;
      box-sizing: border-box;
    }

    @media (max-width: 800px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class='modal-overlay' onclick='closeForm()' style='position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);z-index:5;'></div>
  <div class="form-container" id="formContainer">
    <button onclick="goBack()" style="position:absolute;top:10px;left:15px;font-size:22px;background:none;border:none;color:white;cursor:pointer;">←</button>
    <button onclick="closeForm()" style="position:absolute;top:10px;right:15px;font-size:24px;background:none;border:none;color:white;cursor:pointer;">×</button>
    <h2>start a chaos</h2>
    <div id="solPriceDisplay">
      1 SOL ≈ $<span id="solPriceVal">...</span>
    </div>
    <div class="form-grid">
      <div class="form-group">
        <label>image upload *</label>
        <label class="upload-box" id="uploadBox" for="imageInput">
          <span id="uploadText">click to upload<br><small>max size: 5mb</small><br><small>formats: .jpg, .jpeg, .png, .gif, .webp, .svg</small></span>
          <img id="previewImg" style="display:none;" />
        </label>
        <input type="file" id="imageInput" accept=".jpg,.jpeg,.png,.gif,.webp,.svg" style="display:none;">
      </div>
      <div class="form-group">
        <label>token name *</label>
        <input type="text" maxlength="32" placeholder="My Token Name" required>

        <label style="margin-top:10px;">ticker symbol *</label>
        <input type="text" maxlength="10" placeholder="$ TICKER" required>

        <label style="margin-top:10px;">total supply *</label>
        <input type="text" maxlength="18" placeholder="e.g. 1000000" required>

        <label style="margin-top:10px;">developer share (%) *</label>
        <input type="number" placeholder="e.g. 10" required>

        <label style="margin-top:10px;">lock % of dev share</label>
        <input type="number" placeholder="e.g. 3" />

        <label style="margin-top:10px;">lock duration</label>
        <select id="lockDuration" required>
          <option value="">-- select --</option>
          <option value="1m">1 Month</option>
          <option value="3m">3 Months</option>
          <option value="1y">1 Year</option>
          <option value="custom">Custom</option>
        </select>
        <input type="number" id="customLock" placeholder="Enter days" style="display:none; margin-top:10px;">

        <label style="margin-top:10px;">kaos lore *</label>
        <textarea maxlength="512" placeholder="write a little about your chaos" required></textarea>

        <button class="launch-btn" onclick="submitForm()">Launch Chaos</button>
      </div>
    </div>

    <div class="form-footer">
      <div class="prebuy-section">
        <div class="prebuy-toggle" onclick="togglePrebuy()">
          <label>pre-buy <small>(optional)</small></label>
          <div id="prebuySwitch" class="toggle-switch"></div>
        </div>

        <div id="prebuyOptions" class="prebuy-options">
          <div class="prebuy-buttons">
            <button onclick="setPrebuy(this, 1)">1%</button>
            <button onclick="setPrebuy(this, 5)">5%</button>
            <button onclick="setPrebuy(this, 10)">10%</button>
            <button onclick="setPrebuy(this, 100)">max</button>
          </div>

          <div id="solUsdValue" style="margin-top:6px;font-size:13px;color:#aaa;display:none;"></div>

          <div style="margin-top:10px;">
            <label style="font-size:13px;">or enter amount (SOL)</label>
            <input type="number" id="manualSOL" min="0" step="0.01" placeholder="e.g. 1.5"
            style="width:100%;padding:8px;margin-top:4px;border-radius:8px;background:#1a1c24;border:1px solid #333;color:white;" />
          </div>

          <div id="prebuyCostDisplay" style="margin-top:10px; display:none;">
            pre-buy cost: <b id="cost"><span class="notranslate">0 SOL</span></b> $0.00
          </div>
        </div>
      </div>

      <div>
        <label>add socials</label>
        <select id="socialSelect">
          <option value="">-- select --</option>
          <option value="x">X (Twitter)</option>
          <option value="facebook">Facebook</option>
          <option value="instagram">Instagram</option>
          <option value="tiktok">TikTok</option>
          <option value="discord">Discord</option>
          <option value="website">Website</option>
        </select>
        <div id="socialContainer"></div>
      </div>

      <button class="connect-btn">connect</button>
    </div>
  </div>

  <img src="images/mascot-spin.gif" id="mascotSpin" class="mascot-spin" style="display:none;" />
  <audio id="glassBreak" src="sounds/glass-break.mp3" preload="auto"></audio>
<script>
let solPriceUSD = 150;

async function fetchSOLPrice() {
  try {
    const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd');
    const data = await res.json();
    solPriceUSD = data.solana.usd;
    document.getElementById('solPriceVal').innerText = solPriceUSD.toFixed(2);
  } catch (err) {
    console.warn("SOL fiyatı alınamadı:", err);
  }
}

fetchSOLPrice();

function goBack() {
  if (window.location.pathname.includes("create.html")) {
    window.location.href = "index.html";
  } else {
    closeForm();
  }
}

function closeForm() {
  const form = document.getElementById("formContainer");
  const overlay = document.querySelector(".modal-overlay");
  if (form) form.style.display = "none";
  if (overlay) overlay.style.display = "none";
  if (history.state && history.state.formOpen) {
    history.back();
  }
}

window.addEventListener("keydown", function (e) {
  if (e.key === "Escape") closeForm();
});

window.addEventListener("popstate", function (event) {
  if (event.state && event.state.formOpen) closeForm();
});

window.onload = function () {
  history.pushState({ formOpen: true }, "", "#create");

  const form = document.getElementById("formContainer");
  const mascot = document.getElementById("mascotSpin");
  const audio = document.getElementById("glassBreak");

  if (form) {
    form.classList.add("animate-in");

    if (mascot) mascot.style.display = "block";
    if (audio) audio.play().catch(() => {});

    setTimeout(() => {
      form.classList.add("shake");
      setTimeout(() => form.classList.remove("shake"), 600);
    }, 600);

    setTimeout(() => {
      if (mascot) mascot.style.display = "none";
    }, 1400);
  }
};

function togglePrebuy() {
  const sw = document.getElementById('prebuySwitch');
  const box = document.getElementById('prebuyOptions');
  const cost = document.getElementById('prebuyCostDisplay');
  const solusd = document.getElementById('solUsdValue');

  sw.classList.toggle('active');
  const show = sw.classList.contains('active');
  box.style.display = show ? 'block' : 'none';
  box.classList.toggle('active', show);

  cost.style.display = show ? 'block' : 'none';
  solusd.style.display = show ? 'block' : 'none';
}

function setPrebuy(button, percent) {
  document.querySelectorAll('.prebuy-buttons button').forEach(b => b.classList.remove('active'));
  button.classList.add('active');
  document.getElementById('manualSOL').value = '';

  const supply = parseFloat(document.querySelector('input[placeholder="e.g. 1000000"]').value) || 0;
  const devShare = parseFloat(document.querySelector('input[placeholder="e.g. 10"]').value) || 0;

  const devTokens = (supply * devShare) / 100;
  const prebuyTokens = (devTokens * percent) / 100;
  const tokensPerSOL = 1000;
  const solAmount = (prebuyTokens / tokensPerSOL).toFixed(2);
  const usdAmount = (solAmount * solPriceUSD).toFixed(2);

  document.getElementById('cost').innerHTML = `<span class="notranslate">${solAmount} SOL</span> $${usdAmount}`;
  document.getElementById('solUsdValue').style.display = 'block';
  document.getElementById('solUsdValue').innerText = `${solAmount} SOL ≈ $${usdAmount}`;
  document.getElementById('prebuyCostDisplay').style.display = 'block';
}

document.getElementById("manualSOL").addEventListener("input", function () {
  let solAmount = parseFloat(this.value);
  if (isNaN(solAmount)) return;
  if (solAmount > 25) {
    alert("Maksimum pre-buy limiti 25 SOL'dur.");
    this.value = '';
    return;
  }

  document.querySelectorAll('.prebuy-buttons button').forEach(b => b.classList.remove('active'));

  const tokensPerSOL = 1000;
  const usdAmount = (solAmount * solPriceUSD).toFixed(2);
  document.getElementById("prebuyCostDisplay").style.display = "block";
  document.getElementById("solUsdValue").style.display = "block";
  document.getElementById("solUsdValue").innerText = `${solAmount} SOL ≈ $${usdAmount}`;
  document.getElementById("cost").innerHTML = `<span class="notranslate">${solAmount} SOL</span> $${usdAmount}`;
});

document.getElementById("lockDuration").addEventListener("change", function () {
  document.getElementById("customLock").style.display = this.value === "custom" ? "block" : "none";
});

const uploadBox = document.getElementById('uploadBox');
const imageInput = document.getElementById('imageInput');
const preview = document.getElementById('previewImg');
const uploadText = document.getElementById('uploadText');

function handleFile(file) {
  if (file && file.size <= 5 * 1024 * 1024 && file.type.startsWith('image/')) {
    const reader = new FileReader();
    reader.onload = e => {
      preview.src = e.target.result;
      preview.style.display = 'block';
      uploadText.style.display = 'none';
    };
    reader.readAsDataURL(file);
  } else {
    alert("File too large or invalid.");
  }
}

uploadBox.addEventListener('dragover', e => {
  e.preventDefault();
  uploadBox.style.borderColor = '#0f0';
});

uploadBox.addEventListener('dragleave', () => {
  uploadBox.style.borderColor = '#444';
});

uploadBox.addEventListener('drop', e => {
  e.preventDefault();
  uploadBox.style.borderColor = '#444';
  const file = e.dataTransfer.files[0];
  handleFile(file);
});

imageInput.addEventListener('change', function () {
  handleFile(this.files[0]);
});

document.getElementById('socialSelect').addEventListener('change', function () {
  const value = this.value;
  if (!value) return;

  const container = document.getElementById('socialContainer');
  if (container.querySelector(`#social-${value}`)) return;

  const row = document.createElement('div');
  row.className = 'social-row';
  row.id = `social-${value}`;
  row.innerHTML = `
    <input type="text" placeholder="${value} link" name="social-${value}" />
    <button onclick="this.parentElement.remove()" style="background:#222;color:#fff;border:none;padding:4px 10px;border-radius:6px;cursor:pointer;">×</button>
  `;
  container.appendChild(row);
  this.value = "";
});
async function connectWallet() {
  if (window.solana && window.solana.isPhantom) {
    try {
      const resp = await window.solana.connect();
      const btn = document.querySelector('.connect-btn');
      btn.innerText = "Connected: " + resp.publicKey.toString().slice(0, 6) + "...";
      btn.disabled = true;
      btn.style.background = "#0f0";
      btn.style.color = "#000";
    } catch (err) {
      alert("Wallet connection failed");
    }
  } else {
    alert("Phantom wallet not found.");
    window.open("https://phantom.app", "_blank");
  }
}

// === Supabase Ayarları ===
const supabaseUrl = 'https://mlczuanztnqcngioayas.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1sY3p1YW56dG5xY25naW9heWFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY3NzIwOTYsImV4cCI6MjA2MjM0ODA5Nn0.ShPAiWshDqZD0pAP9RMGdpfrpBtoGd58r_agzigReeI';
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

// === Form Gönder ===
async function submitForm() {
  const imageFile = document.getElementById('imageInput').files[0];
  const tokenName = document.querySelector('input[placeholder="My Token Name"]').value.trim();
  const ticker = document.querySelector('input[placeholder="$ TICKER"]').value.trim();
  const supplyVal = document.querySelector('input[placeholder="e.g. 1000000"]').value.trim();
  const devShareVal = document.querySelector('input[placeholder="e.g. 10"]').value.trim();
  const lockVal = document.querySelector('input[placeholder="e.g. 3"]')?.value.trim();
  const lore = document.querySelector('textarea')?.value.trim();
  const lockType = document.getElementById("lockDuration")?.value;
  const customDays = document.getElementById("customLock")?.value.trim();

  if (!imageFile || !tokenName || !ticker || !supplyVal || !devShareVal || !lore) {
    alert("Lütfen tüm zorunlu alanları doldurun.");
    return;
  }

  const supply = parseFloat(supplyVal);
  const devShare = parseFloat(devShareVal);
  const lockPercent = parseFloat(lockVal || "0");

  if (isNaN(supply) || supply <= 0 || isNaN(devShare) || devShare < 0 || devShare > 100 || isNaN(lockPercent) || lockPercent < 0 || lockPercent > 100) {
    alert("Lütfen geçerli sayısal değerler girin.");
    return;
  }

  if (lockType === "custom" && (!customDays || parseInt(customDays) <= 0)) {
    alert("Geçerli bir custom lock süresi girin.");
    return;
  }

  let imageUrl = '';
  const fileExt = imageFile.name.split('.').pop();
  const fileName = `${Date.now()}.${fileExt}`;
  const { data: imgData, error: imgError } = await supabase.storage
    .from('chaos-images')
    .upload(fileName, imageFile);

  if (imgError) {
    alert("Görsel yüklenemedi.");
    return;
  } else {
    imageUrl = `${supabaseUrl}/storage/v1/object/public/chaos-images/${fileName}`;
  }

  const socials = Array.from(document.querySelectorAll('#socialContainer input')).map(input => ({
    platform: input.name.replace('social-', ''),
    link: input.value.trim()
  }));

  const { error } = await supabase.from('create_chaos').insert([{
    token_name: tokenName,
    ticker: ticker,
    total_supply: supply,
    dev_share: devShare,
    lock_percent: lockPercent,
    lock_duration: lockType === "custom" ? parseInt(customDays) : lockType,
    kaos_lore: lore,
    image_url: imageUrl,
    socials: socials
  }]);

  if (error) {
    alert("Form gönderilemedi.");
    console.error(error);
  } else {
    alert("Form başarıyla gönderildi!");
  }
}

// === Fonksiyonları HTML'den erişilebilir yap ===
window.submitForm = submitForm;
window.togglePrebuy = togglePrebuy;
window.setPrebuy = setPrebuy;
window.connectWallet = connectWallet;

// === Hata yakalayıcı (geliştiriciye özel) ===
window.addEventListener("error", function (e) {
  console.warn("Hata yakalandı:", e.message);
});
</script>
</body>
</html>
