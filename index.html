<script>
  const supabaseUrl = 'https://ugzbsmmaxxklojwlijrt.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR...'; // gizli tutulmalı
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  async function createSolanaToken({ name, symbol, supply }) {
    const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"), "confirmed");
    const provider = window.solana;
    const user = await provider.connect();
    const userPubkey = user.publicKey;

    const mint = solanaWeb3.Keypair.generate();
    const lamports = await connection.getMinimumBalanceForRentExemption(splToken.MINT_SIZE);

    const tx = new solanaWeb3.Transaction().add(
      solanaWeb3.SystemProgram.createAccount({
        fromPubkey: userPubkey,
        newAccountPubkey: mint.publicKey,
        space: splToken.MINT_SIZE,
        lamports,
        programId: splToken.TOKEN_PROGRAM_ID
      }),
      splToken.createInitializeMintInstruction(
        mint.publicKey, 9, userPubkey, null, splToken.TOKEN_PROGRAM_ID
      ),
      splToken.createAssociatedTokenAccountInstruction(
        userPubkey,
        await splToken.getAssociatedTokenAddress(mint.publicKey, userPubkey),
        userPubkey,
        mint.publicKey
      ),
      splToken.createMintToInstruction(
        mint.publicKey,
        await splToken.getAssociatedTokenAddress(mint.publicKey, userPubkey),
        userPubkey,
        BigInt(supply * 1_000_000_000)
      )
    );

    tx.feePayer = userPubkey;
    tx.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;
    const signed = await provider.signTransaction(tx);
    const txid = await connection.sendRawTransaction(signed.serialize());
    await connection.confirmTransaction(txid);
    return mint.publicKey.toString();
  }

  const tokenForm = document.getElementById("tokenForm");
  const formStatus = document.getElementById("formStatus");

  tokenForm?.addEventListener("submit", async (e) => {
    e.preventDefault();
    formStatus.innerText = "Minting your token...";
    formStatus.style.color = "aqua";

    try {
      const tokenName = document.getElementById("tokenName").value;
      const tokenSymbol = document.getElementById("tokenSymbol").value;
      const tokenSupply = parseFloat(document.getElementById("tokenSupply").value);
      const tokenImage = document.getElementById("tokenImage").value;
      const tokenDescription = document.getElementById("tokenDescription").value;
      const socialLink = document.getElementById("socialLink").value;

      const mintAddress = await createSolanaToken({
        name: tokenName,
        symbol: tokenSymbol,
        supply: tokenSupply
      });

      await supabase.from('tokens').insert([{
        name: tokenName,
        symbol: tokenSymbol,
        supply: tokenSupply,
        image: tokenImage,
        description: tokenDescription,
        social_link: socialLink,
        mint: mintAddress
      }]);

      formStatus.innerText = `Token created! Mint: ${mintAddress}`;
      formStatus.style.color = "lime";
      window.location.href = `token.html?mint=${mintAddress}&symbol=${tokenSymbol}&image=${encodeURIComponent(tokenImage)}`;

    } catch (err) {
      console.error(err);
      formStatus.innerText = "Token minting failed.";
      formStatus.style.color = "red";
    }
  });

  function toggleForm() {
    const chaosAnim = document.getElementById("chaosAnimation");
    const formSection = document.getElementById("tokenFormSection");
    chaosAnim.classList.remove("hidden");
    setTimeout(() => {
      chaosAnim.classList.add("hidden");
      formSection.classList.toggle("hidden");
    }, 2000);
  }

  document.getElementById("searchBtn")?.addEventListener("click", () => {
    const box = document.getElementById("searchContainer");
    box.classList.toggle("hidden");
    if (!box.classList.contains("hidden")) {
      document.getElementById("searchInput").focus();
    }
  });

  document.getElementById("menuBtn")?.addEventListener("click", () => {
    document.getElementById("mobileMenu")?.classList.toggle("visible");
  });
</script>
