<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
<script src="script.js"></script>
<script>
  // === Sayfa giri≈ü efektleri ve butonlar ===
  document.addEventListener("DOMContentLoaded", () => {
    setTimeout(() => document.body.classList.remove("intro-glitch"), 700);

    document.getElementById("searchBtn")?.addEventListener("click", () => {
      document.getElementById("searchContainer")?.classList.toggle("hidden");
    });

    document.getElementById("menuBtn")?.addEventListener("click", () => {
      document.getElementById("mobileMenu")?.classList.toggle("hidden");
    });

    document.getElementById("connectWallet")?.addEventListener("click", () => {
      document.getElementById("walletModal")?.classList.remove("hidden");
    });

    document.getElementById("walletModal")?.addEventListener("click", (e) => {
      const box = document.querySelector(".wallet-modal-box");
      if (!box.contains(e.target)) {
        document.getElementById("walletModal")?.classList.add("hidden");
      }
    });

    fetchTokens();
  });

  function toggleForm() {
    const mascot = document.getElementById("mascotChaos");
    mascot.classList.remove("hidden");
    setTimeout(() => mascot.classList.add("spin"), 100);
    setTimeout(() => {
      mascot.classList.add("hidden");
      window.location.href = "create.html";
    }, 2000);
  }

  function connectWallet(walletType) {
    const phantomLink = document.getElementById("phantomLink");
    if (walletType === "phantom") {
      if (window.solana && window.solana.isPhantom) {
        window.solana.connect().then(resp => {
          const pubKey = resp.publicKey.toString();
          document.getElementById("connectWallet").innerText = `Connected: ${pubKey.slice(0, 4)}...`;
        }).catch(() => alert("Phantom connection failed"));
      } else {
        phantomLink.click();
      }
    } else {
      alert(walletType + " not yet integrated.");
    }
    document.getElementById("walletModal")?.classList.add("hidden");
  }

  // === Supabase baƒülantƒ±sƒ± ===
  const supabase = supabase.createClient(
    "https://mlczuanztnqcngioayas.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1sY3p1YW56dG5xY25naW9heWFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY3NzIwOTYsImV4cCI6MjA2MjM0ODA5Nn0.ShPAiWshDqZD0pAP9RMGdpfrpBtoGd58r_agzigReeI"
  );

  async function fetchTokens() {
    const { data, error } = await supabase
      .from("create_chaos")
      .select("*")
      .order("created_at", { ascending: false });

    const container = document.getElementById("tokenList");
    if (error) {
      container.innerHTML = `<p style="color:red">Error loading tokens.</p>`;
      return;
    }

    if (!data || data.length === 0) {
      container.innerHTML = "<p>No tokens launched yet.</p>";
      return;
    }

    container.innerHTML = ""; // temizle

    data.forEach(token => {
      const card = document.createElement("div");
      card.className = "token-card";
      card.innerHTML = `
        <img src="${token.image_url || 'images/icons/cult.png'}" alt="${token.token_name}" />
        <h3>${token.token_name}</h3>
        <p>${token.token_symbol}</p>
        <p>${token.kaos_lore?.substring(0, 60) || 'No lore.'}</p>
      `;
      container.appendChild(card);
    });
  }
</script>
