<!-- JAVASCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<script src="script.js"></script>

<script>
  // Glitch animasyonunu kaldƒ±r
  window.addEventListener("load", () => {
    setTimeout(() => {
      document.body.classList.remove("intro-glitch");
    }, 700);
  });

  // Arama kutusunu a√ß/kapat
  document.getElementById("searchBtn").addEventListener("click", () => {
    const searchContainer = document.getElementById("searchContainer");
    searchContainer.classList.toggle("hidden");
  });

  // Hamburger men√º a√ß/kapat
  document.getElementById("menuBtn").addEventListener("click", () => {
    const menu = document.getElementById("mobileMenu");
    menu.classList.toggle("hidden");
  });

  // G√∂rsel √∂nizleme
  const imageBox = document.getElementById("imageUploadBox");
  const imageInput = document.getElementById("tokenImage");
  imageBox.addEventListener("click", () => imageInput.click());
  imageInput.addEventListener("change", () => {
    const file = imageInput.files[0];
    if (file) {
      imageBox.innerHTML = `<img src="${URL.createObjectURL(file)}" alt="Preview" class="preview-img" />`;
    }
  });

  // KAOS FORM A√á/KAPA
  function toggleForm() {
    const form = document.getElementById("tokenFormSection");
    form.classList.toggle("hidden");
    const chaosBox = document.querySelector(".start-kaos-box");
    chaosBox.classList.add("chaos-glitch");
    setTimeout(() => {
      chaosBox.classList.remove("chaos-glitch");
    }, 400);
  }

  // WALLET BAƒûLANTISI
  function connectWallet(walletType) {
    const phantomLink = document.getElementById("phantomLink");
    if (walletType === "phantom") {
      if (window.solana && window.solana.isPhantom) {
        window.solana.connect().then(resp => {
          const pubKey = resp.publicKey.toString();
          document.getElementById("connectWallet").innerText = `Connected: ${pubKey.slice(0, 4)}...`;
        }).catch(() => alert("Phantom connection failed"));
      } else {
        phantomLink.click();
      }
    } else {
      alert(walletType + " not yet integrated.");
    }
    document.getElementById("walletModal").classList.add("hidden");
  }

  document.getElementById("connectWallet").addEventListener("click", () => {
    document.getElementById("walletModal").classList.remove("hidden");
  });

  // Fƒ∞LTRELEME BUTONLARI
  const filterButtons = document.querySelectorAll('.filter-btn');
  filterButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      filterButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const filter = btn.dataset.filter;
      const cards = document.querySelectorAll('.token-card');

      cards.forEach(card => {
        if (!filter || card.dataset.category === filter) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    });
  });
</script>
