    .chaos-svg-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 100px auto 40px;
      width: 240px;
      height: 70px;
      cursor: pointer;
      position: relative;
      z-index: 2;
      animation: pulse 3s infinite;
    }
    .chaos-svg {
      width: 100%;
      height: 100%;
    }
    .chaos-rect {
      fill: rgba(255, 255, 255, 0.05);
      stroke: url(#chaosGradient);
      stroke-width: 2;
      rx: 30;
      ry: 30;
    }
    .chaos-text {
      position: absolute;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
      pointer-events: none;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .chaos-bg-container {
      margin: 4cm auto 2cm auto;
      max-width: calc(100% - 8cm);
      position: relative;
      border-radius: 60px;
      overflow: hidden;
    }

    .ad-scroll {
      white-space: nowrap;
      overflow: hidden;
      position: relative;
    }
    .ad-scroll span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
      color: #bbb;
      font-style: italic;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>

<script src="script.js"></script>
<script>
  // Sayfa a√ßƒ±ldƒ±ƒüƒ±nda glitch efektini kaldƒ±r
  window.addEventListener("load", () => {
    setTimeout(() => {
      document.body.classList.remove("intro-glitch");
    }, 700);
  });

  // Arama kutusu toggle
  document.getElementById("searchBtn").addEventListener("click", () => {
    const searchContainer = document.getElementById("searchContainer");
    if (searchContainer) {
      searchContainer.classList.toggle("hidden");
    }
  });

  // Mobil men√º toggle
  document.getElementById("menuBtn").addEventListener("click", () => {
    const menu = document.getElementById("mobileMenu");
    menu.classList.toggle("hidden");
  });

  // Create Chaos butonuna tƒ±klanƒ±nca maskot d√∂ns√ºn ve y√∂nlendirsin
  function toggleForm() {
    const mascot = document.getElementById("mascotChaos");
    mascot.classList.remove("hidden");

    setTimeout(() => {
      mascot.classList.add("spin");
    }, 100);

    setTimeout(() => {
      mascot.classList.add("hidden");
      window.location.href = "create.html";
    }, 2000);
  }

  // C√ºzdan baƒülantƒ±sƒ±
  function connectWallet(walletType) {
    const phantomLink = document.getElementById("phantomLink");
    if (walletType === "phantom") {
      if (window.solana && window.solana.isPhantom) {
        window.solana.connect().then(resp => {
          const pubKey = resp.publicKey.toString();
          document.getElementById("connectWallet").innerText = `Connected: ${pubKey.slice(0, 4)}...`;
        }).catch(() => alert("Phantom connection failed"));
      } else {
        phantomLink.click();
      }
    } else {
      alert(walletType + " not yet integrated.");
    }

    document.getElementById("walletModal").classList.add("hidden");
  }

  // Connect butonuna tƒ±klanƒ±nca modal a√ß
  document.getElementById("connectWallet").addEventListener("click", () => {
    document.getElementById("walletModal").classList.remove("hidden");
  });
</script>
