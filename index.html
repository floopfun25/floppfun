<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Floop.fun - Meme Token Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/icons/floop-favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body class="intro-glitch">
<canvas id="particle-canvas"></canvas>

<!-- HEADER -->
<header class="boop-header">
  <div class="boop-left">
    <img src="images/floop-mascot.png" alt="Floop Mascot" class="boop-logo" />
  </div>
  <div class="boop-center">
    <button id="connectWallet" class="connect-btn">Connect</button>
    <button id="searchBtn" class="icon-btn">üîç</button>
  </div>
  <div class="boop-right">
    <button class="icon-btn" id="menuBtn">‚ò∞</button>
  </div>
</header>

<!-- MOBILE MENU -->
<div class="mobile-menu hidden" id="mobileMenu">
  <ul>
    <li><a href="https://x.com/floopfun" target="_blank"><img src="images/icons/x.svg" class="menu-icon" /> X</a></li>
    <li><a href="https://t.me/floopfun" target="_blank"><img src="images/icons/telegram.svg" class="menu-icon" /> Telegram</a></li>
    <li><a href="#" target="_blank"><img src="images/icons/chart.svg" class="menu-icon" /> Floop Chart</a></li>
  </ul>
</div>

<!-- CREATE THE CHAOS BUTTON -->
<div class="start-kaos-wrapper">
  <div class="start-kaos-box" onclick="toggleForm()">
    <img src="images/icons/cult.png" alt="Chaos" class="start-kaos-icon" />
    Create the Chaos
  </div>
</div>

<!-- TOKEN FORM -->
<section id="tokenFormSection" class="token-form-container hidden">
  <div class="form-image-upload" id="imageUploadBox">
    Click or Drop Image Here
    <input type="file" id="tokenImage" accept="image/*" hidden />
  </div>

  <div class="form-fields">
    <input type="text" id="tokenName" placeholder="Token Name" required />
    <input type="text" id="tokenSymbol" placeholder="Ticker Symbol (e.g. $FLOP)" required />
    <textarea id="tokenLore" rows="3" placeholder="Cult Lore..."></textarea>

    <select id="tokenSocials">
      <option value="">Add Socials</option>
      <option value="x">X (Twitter)</option>
      <option value="telegram">Telegram</option>
      <option value="website">Website</option>
    </select>

    <label style="display:flex; align-items:center; gap:10px; font-size:0.9rem;">
      <input type="checkbox" id="preBuy" />
      Enable Pre-Buy
    </label>

    <button type="submit" class="connect-btn" id="mintTokenBtn">Launch</button>
    <p id="formStatus" class="wallet-status"></p>
  </div>
</section>

<!-- WALLET MODAL -->
<div class="wallet-modal hidden" id="walletModal">
  <div class="wallet-box">
    <h3>Choose a wallet</h3>
    <button onclick="connectWallet('phantom')">Phantom</button>
    <button onclick="connectWallet('solflare')">Solflare</button>
    <button onclick="connectWallet('backpack')">Backpack</button>
  </div>
</div>

<!-- PHANTOM LINK (mobil fallback) -->
<a href="https://phantom.app/ul/browse/https://floopfun25.github.io/floppfun/?connect=phantom" id="phantomLink" style="display:none;">Phantom</a>

<!-- BOTTOM NAV -->
<nav class="bottom-nav">

    <img src="images/icons/cult.png" /><span>cults</span>
  </a>
  <a href="rewards.html" class="nav-link">
    <img src="images/icons/rewards.png" /><span>rewards</span>
  </a>

  </a>
  <a href="leaderboard.html" class="nav-link">
    <img src="images/icons/leaderboard.png" /><span>leaderb.</span>
  </a>
  <a href="airdrop.html" class="nav-link">
    <img src="images/icons/airdrop.png" /><span>airdrop</span>
  </a>
</nav>

<!-- SES BUTONU -->
<button id="muteToggle" class="mute-button">üîä</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
<script src="script.js"></script>

    setTimeout(() => {

    }, 700);
  });
</script>
</body>
</html>
