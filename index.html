<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Floop.fun - Meme Token Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://floppfun.com/favicon.ico" type="image/x-icon" />

  <!-- SEO -->
  <meta name="description" content="Create and launch meme tokens instantly on Solana. No presale. No dev wallet." />
  <meta property="og:title" content="Floop.fun - Launch Your Meme Token on Solana" />
  <meta property="og:description" content="No presale. No dev wallet. Just pure meme magic." />
  <meta property="og:url" content="https://floppfun.com/" />
  <meta property="og:image" content="https://floppfun.com/preview.jpg" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Floop.fun - Meme Token Creator on Solana" />
  <meta name="twitter:description" content="No presale. No dev wallet. Launch your own meme token now!" />
  <meta name="twitter:image" content="https://floppfun.com/preview.jpg" />

  <!-- Gerekli kütüphaneler -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@latest/lib/index.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

<!-- ÜST MASKOT + SES -->
<div style="position: absolute; top: 12px; left: 12px; display: flex; align-items: center; gap: 10px; z-index: 9999;">
  <img src="images/floop-mascot.png" alt="Mascot" style="width: 34px; height: 34px;" />
  <button id="muteToggle" style="background:none; border:none; font-size: 1.2rem; color:#00ffee;">🔊</button>
</div>

<!-- BOOP FUN TARZI HEADER -->
<header class="boop-header">
  <div class="boop-left">
    <img src="images/floop-mascot.png" alt="Floop" class="boop-logo" />
  </div>
  <div class="boop-center">
    <button id="connectWallet" class="connect-btn">connect</button>
    <button class="icon-btn" id="searchBtn">🔍</button>
  </div>
  <div class="boop-right">
    <button class="icon-btn" id="menuBtn">☰</button>
  </div>
</header>

<!-- ARAMA GİRİŞİ -->
<div id="searchContainer" style="display: none; padding: 20px; text-align: center;">
  <input id="searchInput" type="text" placeholder="Search tokens..." 
    style="padding: 12px 20px; width: 80%; max-width: 400px; border-radius: 999px; border: none; font-size: 1rem;" />
</div>

<!-- MOBİL MENÜ -->
<div class="mobile-menu" id="mobileMenu">
  <ul>
    <li><span>✨</span> Start a Chaos!</li>
    <li><span>📄</span> Uwu bu ne</li>
    <li><span>🔎</span> Solscan’da BOOP</li>
    <li><span>✈️</span> telegrama katıl</li>
    <li><span>𝕏</span> x’i takip et</li>
  </ul>
</div>

<!-- BOOP-STYLE START BUTONU -->
<div class="start-your-cult-box" onclick="toggleForm()">
  <span>Release The Chaos</span>
</div>

<!-- ANİMASYON BAŞLIĞI -->
<main class="hero-section">
  <div class="hero-content">
    <h2 class="hero-title">Launch Your Meme Token</h2>
    <p class="hero-subtitle">Just pure meme magic.</p>
  </div>
</main>

<!-- FİLTRE ŞERİDİ (YATAY + AYAR SİMGESİ) -->
<section class="filter-bar" style="display: flex; align-items: center; overflow-x: auto; padding: 10px 16px; gap: 12px;">
  <div style="flex-shrink: 0; font-size: 1.2rem;">⚙️</div>
  <button class="filter-btn active">🔥 yeni başlatıldı</button>
  <button class="filter-btn">🏆 mezun olmak üzere</button>
  <button class="filter-btn">💰 en yüksek MCAP</button>
  <button class="filter-btn">📊 hacme göre</button>
  <button class="filter-btn">💎 en çok flooplananlar</button>
</section>
<!-- CHAOS ANİMASYONU -->
<section id="chaosAnimation" class="chaos-animation">
  <div class="chaos-container">
    <img src="images/solana.svg" alt="Solana" class="solana-bounce" />
    <img src="images/fire.gif" alt="Fire" class="chaos-fire" />
    <img src="images/floop-mascot.png" alt="Mascot" class="mascot-img" />
  </div>
</section>

<!-- TOKEN FORMU -->
<section id="tokenFormSection" class="form-wrapper hidden">
  <h3>Create Your Token</h3>
  <form id="tokenForm">
    <input type="text" id="tokenName" placeholder="Token Name" required />
    <input type="text" id="tokenSymbol" placeholder="Symbol (e.g. FLOP)" maxlength="5" required />
    <input type="number" id="tokenSupply" placeholder="Total Supply" required min="1" />
    <input type="url" id="tokenImage" placeholder="Image URL (optional)" />
    <textarea id="tokenDescription" placeholder="Describe your token (optional)"></textarea>
    <input type="url" id="socialLink" placeholder="Social Media Link (optional)" />
    <button type="submit">Create Token</button>
  </form>
  <div id="formStatus" class="wallet-status"></div>
</section>

<!-- TOP TOKENLAR -->
<section id="topTokens">
  <h3>Top Flooped Tokens</h3>
  <ul id="topFloopList"></ul>
</section>

<!-- FOOTER -->
<footer>
  <p>&copy; 2025 Floop.fun. All rights reserved.</p>
</footer>

<!-- ALT MENÜ -->
<nav class="bottom-nav">
  <a href="#" class="nav-link active"><img src="images/icons/cult.png" alt="" /><span>cults</span></a>
  <a href="#" class="nav-link"><img src="images/icons/rewards.png" alt="" /><span>rewards</span></a>
  <a href="#" class="nav-link"><img src="images/icons/staking.png" alt="" /><span>staking</span></a>
  <a href="leaderboard.html" class="nav-link"><img src="images/icons/leaderboard.png" alt="" /><span>leaderb.</span></a>
  <a href="#" class="nav-link"><img src="images/icons/airdrop.png" alt="" /><span>airdrop</span></a>
</nav>
<!-- SCRIPT -->
<script>
  const connectBtn = document.getElementById("connectWallet");
  const launchBtn = document.getElementById("launchBtn");
  const formSection = document.getElementById("tokenFormSection");
  const chaos = document.getElementById("chaosAnimation");
  const mobileMenu = document.getElementById("mobileMenu");
  const menuBtn = document.getElementById("menuBtn");

  // Mobil Menü Toggle
  let menuOpen = false;
  menuBtn.addEventListener("click", () => {
    menuOpen = !menuOpen;
    mobileMenu.style.display = menuOpen ? "block" : "none";
  });

  // START YOUR CULT kutusu tıklanınca formu aç
  function toggleForm() {
    formSection.classList.toggle("hidden");
    if (!formSection.classList.contains("hidden")) {
      formSection.scrollIntoView({ behavior: "smooth" });
    }
  }

  // CHAOS animasyon butonu (eğer kullanılacaksa)
  launchBtn?.addEventListener("click", () => {
    chaos.style.display = "flex";
    formSection.classList.add("hidden");
    setTimeout(() => {
      chaos.style.display = "none";
      formSection.classList.remove("hidden");
      formSection.scrollIntoView({ behavior: "smooth" });
    }, 3000);
  });

  // Phantom Wallet bağlantısı
  async function connectWallet() {
    if ("solana" in window) {
      const provider = window.solana;
      if (provider.isPhantom) {
        try {
          const response = await provider.connect();
          connectBtn.innerText = "Connected";
          connectBtn.disabled = true;
        } catch {
          alert("Bağlantı iptal edildi.");
        }
      } else {
        alert("Phantom Wallet yüklü değil.");
      }
    } else {
      alert("Solana tarayıcı desteği yok.");
    }
  }
  connectBtn.addEventListener("click", connectWallet);

  // Supabase bağlantısı
  const supabaseUrl = 'https://ugzbsmmaxxklojwlijrt.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR...'; // kısaltıldı
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  // En çok flooplanan tokenları yükle
  async function loadTopTokens() {
    const { data } = await supabase
      .from('floop_counts')
      .select('*')
      .order('count', { ascending: false })
      .limit(5);

    const list = document.getElementById("topFloopList");
    list.innerHTML = data?.length
      ? data.map(t => `<li><a href="token.html?mint=${t.mint}&symbol=FLOOP">${t.mint} — ${t.count} floops</a></li>`).join('')
      : "<li>No tokens yet.</li>";
  }
  loadTopTokens();
  // Token oluşturma formu (mock)
  const tokenForm = document.getElementById("tokenForm");
  const formStatus = document.getElementById("formStatus");

  tokenForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    formStatus.innerText = "Creating token...";
    formStatus.style.color = "blue";

    try {
      formStatus.innerText = "Token created successfully! (mock)";
      formStatus.style.color = "lime";
    } catch (err) {
      console.error(err);
      formStatus.innerText = "Token creation failed.";
      formStatus.style.color = "red";
    }
  });

  // Arama alanı göster/gizle
  const searchBtn = document.getElementById("searchBtn");
  const searchContainer = document.getElementById("searchContainer");
  const searchInput = document.getElementById("searchInput");

  searchBtn?.addEventListener("click", () => {
    if (searchContainer.style.display === "none") {
      searchContainer.style.display = "block";
      searchInput.focus();
    } else {
      searchContainer.style.display = "none";
    }
  });

  // Enter ile arama yapılınca demo alert
  searchInput?.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
      const query = searchInput.value.trim();
      if (query) {
        alert(`Searching for "${query}"... (demo)`);
      }
    }
  });

  // Ses butonu toggle
  const muteToggle = document.getElementById("muteToggle");
  let isMuted = false;

  muteToggle?.addEventListener("click", () => {
    isMuted = !isMuted;
    muteToggle.innerText = isMuted ? "🔇" : "🔊";
    // Buraya müzik kontrolü eklersen senkronize edebilirsin
  });
</script>
</body>
</html>
