<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Floop.fun - Meme Token Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/icons/floop-favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <meta name="description" content="Launch your meme token on Solana. Just chaos." />
  <meta property="og:title" content="Floop.fun - Launch Meme Tokens Instantly" />
  <meta property="og:image" content="images/preview.jpg" />
  <meta name="twitter:card" content="summary_large_image" />
</head>
<body class="intro-glitch">
<canvas id="particle-canvas"></canvas>

<!-- HEADER -->
<header class="boop-header">
  <div class="boop-left">
    <img src="images/floop-mascot.png" alt="Floop" class="boop-logo hover-bounce" />
  </div>
  <div class="boop-center">
    <button id="connectWallet" class="connect-btn">Connect</button>
    <input type="text" id="searchInput" placeholder="Search tokens..." class="real-search" />
  </div>
  <div class="boop-right">
    <button class="icon-btn" id="menuBtn">☰</button>
  </div>
</header>

<!-- MOBILE MENU -->
<div id="mobileMenu" class="mobile-menu hidden">
  <ul>
    <li><a href="https://x.com/floopfun" target="_blank"><img src="images/icons/x.svg" class="menu-icon" /> X</a></li>
    <li><a href="https://t.me/floopfun" target="_blank"><img src="images/icons/telegram.svg" class="menu-icon" /> Telegram</a></li>
    <li><a href="#" target="_blank"><img src="images/icons/chart.svg" class="menu-icon" /> Floop Chart</a></li>
  </ul>
</div>

<!-- START CHAOS SECTION -->
<section class="start-kaos-wrapper">
  <div class="start-kaos-box glitch" onclick="toggleForm()">
    <img src="images/solana.svg" class="start-kaos-icon" alt="solana" />
    <span>Bir Kaos Oluştur</span>
  </div>
</section>

<!-- DEVAMI PARÇA 2/4'TE -->
<!-- floppfun/index.html — PARÇA 2/4 -->
<!-- CHAOS ANIMATION -->
<section id="chaosAnimation" class="chaos-overlay hidden" style="display:none;">
  <div class="chaos-content">
    <img src="images/solana.svg" alt="Solana" class="chaos-bounce" />
    <img src="images/fire.gif" alt="Fire" class="chaos-fire" />
    <img src="images/floop-mascot.png" alt="Mascot" class="chaos-mascot small" />
  </div>
</section>

<!-- INFO STRIP -->
<div class="info-strip">
  <p>The Supreme Meme Stream — Just Chaos.</p>
</div>

<!-- FILTER BAR -->
<section class="filter-bar">
  <img src="images/icons/settings.svg" class="settings-icon" alt="Settings" />
  <button class="filter-btn active">Newly Launched</button>
  <button class="filter-btn">About to Graduate</button>
  <button class="filter-btn">Highest Market Cap</button>
  <button class="filter-btn">Top Gainers</button>
  <button class="filter-btn">Oldest</button>
</section>

<!-- TOKEN LIST -->
<section id="tokenList" class="token-list">
  <!-- Token kartları burada JavaScript ile eklenecek -->
</section>

<!-- TOKEN FORM -->
<section id="tokenFormSection" class="form-wrapper hidden" style="display:none;">
  <h3>Create Your Token</h3>
  <form id="tokenForm">
    <input type="text" id="tokenName" placeholder="Token Name" required />
    <input type="text" id="tokenSymbol" placeholder="Symbol (e.g. FLOP)" maxlength="5" required />
    <input type="number" id="tokenSupply" placeholder="Total Supply" required min="1" />
    <input type="url" id="tokenImage" placeholder="Image URL (optional)" />
    <img id="imagePreview" alt="Preview" style="display:none; width:100px; margin: 10px auto;" />
    <textarea id="tokenDescription" placeholder="Describe your token (optional)"></textarea>
    <input type="url" id="socialLink" placeholder="Social Media Link (optional)" />
    <button type="submit" id="createBtn">Create Token</button>
  </form>
  <div id="formStatus" class="wallet-status"></div>
</section>

<!-- DEVAMI PARÇA 3/4'TE -->
<!-- floppfun/index.html — PARÇA 3/4 -->
<!-- HERO SECTION -->
<main class="hero-section">
  <div class="hero-content">
    <h2 class="hero-title">Launch Your Meme Token</h2>
    <p class="hero-subtitle">Just pure meme magic.</p>
  </div>
</main>

<!-- FOOTER -->
<footer class="footer">
  <p>&copy; 2025 Floop.fun. All rights reserved. <span class="footer-note">Made with chaos.</span></p>
</footer>

<!-- BOTTOM NAVIGATION -->
<nav class="bottom-nav">
  <a href="index.html" class="nav-link active">
    <img src="images/icons/chaos.png" alt="chaos" />
    <span>chaos</span>
  </a>
  <a href="rewards.html" class="nav-link">
    <img src="images/icons/rewards.png" alt="rewards" />
    <span>rewards</span>
  </a>
  <a href="staking.html" class="nav-link">
    <img src="images/icons/staking.png" alt="staking" />
    <span>staking</span>
  </a>
  <a href="leaderboard.html" class="nav-link">
    <img src="images/icons/leaderboard.png" alt="leaderboard" />
    <span>leaderb.</span>
  </a>
  <a href="airdrop.html" class="nav-link">
    <img src="images/icons/airdrop.png" alt="airdrop" />
    <span>airdrop</span>
  </a>
</nav>

<!-- WALLET MODAL (BOOP TARZI ORTALANMIŞ) -->
<div id="walletModal" class="wallet-modal hidden">
  <div class="wallet-modal-content">
    <h3>Select a Wallet</h3>
    <button class="wallet-option"><img src="images/icons/phantom.svg" class="wallet-icon" /> Phantom</button>
    <button class="wallet-option"><img src="images/icons/solflare.svg" class="wallet-icon" /> Solflare</button>
    <button class="wallet-option"><img src="images/icons/backpack.svg" class="wallet-icon" /> Backpack</button>
    <button class="wallet-option"><img src="images/icons/x.svg" class="wallet-icon" /> Continue with X</button>
    <button class="wallet-cancel" onclick="document.getElementById('walletModal').classList.add('hidden')">Cancel</button>
  </div>
</div>

<!-- DEVAMI PARÇA 4/4'TE -->
<!-- floppfun/index.html — PARÇA 4/4 -->
<!-- JS KÜTÜPHANELERİ -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@latest/lib/index.iife.min.js"></script>
<script src="script.js"></script>

<!-- Image Preview -->
<script>
  document.getElementById("tokenImage").addEventListener("input", function () {
    const preview = document.getElementById("imagePreview");
    const url = this.value.trim();
    preview.style.display = url ? "block" : "none";
    preview.src = url;
  });
</script>

<!-- Wallet Modal Açma -->
<script>
  document.getElementById("connectWallet")?.addEventListener("click", () => {
    const modal = document.getElementById("walletModal");
    modal?.classList.remove("hidden");
  });
</script>

<!-- Giriş Glitch Efekti Kaldır -->
<script>
  window.addEventListener("load", () => {
    setTimeout(() => {
      document.body.classList.remove("intro-glitch");
    }, 700);
  });
</script>
</body>
</html>
