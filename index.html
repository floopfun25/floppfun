<!-- JS KÜTÜPHANELERİ -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
<script src="script.js"></script>
<!-- floppfun/index.html — PART 4/4 -->

<script>
  // SUPABASE BAĞLANTI
  const supabaseUrl = 'https://ugzbsmmaxxklojwlijrt.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR...'; // key burada gizlenmeli
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  // EN ÇOK FLOOPLANANLARI YÜKLE
  async function loadTopTokens() {
    const { data } = await supabase
      .from('floop_counts')
      .select('*')
      .order('count', { ascending: false })
      .limit(5);

    const list = document.getElementById("topFloopList");
    list.innerHTML = data?.length
      ? data.map(t => `<li><a href="token.html?mint=${t.mint}&symbol=FLOOP">${t.mint} — ${t.count} floops</a></li>`).join('')
      : "<li>No tokens yet.</li>";
  }

  loadTopTokens();

  // FORM SUBMIT
  const tokenForm = document.getElementById("tokenForm");
  const formStatus = document.getElementById("formStatus");

  tokenForm?.addEventListener("submit", async (e) => {
    e.preventDefault();
    formStatus.innerText = "Creating token...";
    formStatus.style.color = "aqua";

    try {
      const tokenName = document.getElementById("tokenName").value;
      const tokenSymbol = document.getElementById("tokenSymbol").value;
      const tokenSupply = document.getElementById("tokenSupply").value;
      const tokenImage = document.getElementById("tokenImage").value;
      const tokenDescription = document.getElementById("tokenDescription").value;
      const socialLink = document.getElementById("socialLink").value;

      await supabase.from('tokens').insert([
        {
          name: tokenName,
          symbol: tokenSymbol,
          supply: tokenSupply,
          image: tokenImage,
          description: tokenDescription,
          social_link: socialLink
        }
      ]);

      formStatus.innerText = `Token ${tokenName} created successfully!`;
      formStatus.style.color = "lime";
      window.location.href = `token.html?mint=mockMintAddress&symbol=${tokenSymbol}&image=${encodeURIComponent(tokenImage)}`;
    } catch (err) {
      console.error(err);
      formStatus.innerText = "Token creation failed.";
      formStatus.style.color = "red";
    }
  });

  // CHAOS → FORM GEÇİŞİ
  function toggleForm() {
    const chaosAnim = document.getElementById("chaosAnimation");
    const formSection = document.getElementById("tokenFormSection");

    chaosAnim.classList.remove("hidden");
    setTimeout(() => {
      chaosAnim.classList.add("hidden");
      formSection.classList.toggle("hidden");
    }, 2000);
  }

  // Arama kutusu
  document.getElementById("searchBtn")?.addEventListener("click", () => {
    const box = document.getElementById("searchContainer");
    box.classList.toggle("hidden");
    if (!box.classList.contains("hidden")) {
      document.getElementById("searchInput").focus();
    }
  });

  // Menü
  document.getElementById("menuBtn")?.addEventListener("click", () => {
    const menu = document.getElementById("mobileMenu");
    menu.classList.toggle("visible");
  });
</script>
</body>
</html>
