<!-- STYLE BLOCK -->
<style>
  .wallet-modal {
    position: absolute;
    top: 70px;
    right: 20px;
    background: #111;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 0 20px #00ffee55;
    z-index: 1000;
  }
  .wallet-modal-content {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }
  .wallet-option {
    display: flex;
    align-items: center;
    gap: 10px;
    background: #00ffee;
    color: #000;
    margin: 6px 0;
    padding: 8px 16px;
    font-weight: bold;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    transition: background 0.2s ease;
  }
  .wallet-option:hover {
    background: #00ddcc;
  }
  .wallet-icon {
    width: 20px;
    height: 20px;
  }
  .wallet-cancel {
    background: none;
    color: #aaa;
    border: none;
    margin-top: 10px;
    cursor: pointer;
    font-size: 0.9rem;
  }

  .chaos-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    animation: fadeIn 0.5s ease;
  }
  .chaos-content {
    text-align: center;
  }
  .chaos-bounce {
    width: 80px;
    animation: bounce 1s infinite alternate;
  }
  .chaos-fire {
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
  }
  .chaos-mascot {
    width: 60px;
    margin-top: 10px;
  }
  @keyframes bounce {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
<script>
  function toggleForm() {
    const chaos = document.getElementById("chaosAnimation");
    const form = document.getElementById("tokenFormSection");

    if (chaos.classList.contains("hidden")) {
      chaos.classList.remove("hidden");
      setTimeout(() => {
        chaos.classList.add("hidden");
        form.classList.remove("hidden");
      }, 1500);
    } else {
      form.classList.add("hidden");
      chaos.classList.add("hidden");
    }
  }

  document.getElementById("tokenImage").addEventListener("input", function () {
    const preview = document.getElementById("imagePreview");
    const url = this.value.trim();
    if (url) {
      preview.src = url;
      preview.style.display = "block";
    } else {
      preview.style.display = "none";
    }
  });
</script>
<script>
  async function connectWithWallet() {
    const connectBtn = document.getElementById("connectWallet");

    // Eƒüer Phantom tarayƒ±cƒ±da yoksa ve mobildeysek, uygulamaya y√∂nlendir:
    if (!window.solana || !window.solana.isPhantom) {
      if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
        window.location.href = "phantom://ul/browse/https://floopfun25.github.io";
      } else {
        alert("Phantom wallet not found. Please install the Phantom extension.");
      }
      return;
    }

    try {
      if (window.solana.isConnected) {
        const pubkey = window.solana.publicKey.toString();
        connectBtn.innerText = pubkey.slice(0, 4) + "..." + pubkey.slice(-4);
        connectBtn.disabled = true;
        return;
      }

      const res = await window.solana.connect();
      const pubkey = res.publicKey.toString();
      connectBtn.innerText = pubkey.slice(0, 4) + "..." + pubkey.slice(-4);
      connectBtn.disabled = true;
      alert("Wallet connected: " + pubkey);
    } catch (err) {
      console.warn("Phantom connection failed.");
    }
  }

  window.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("connectWallet");
    if (btn) {
      btn.addEventListener("click", connectWithWallet);
    }

    if (window.solana?.isConnected) {
      const pubkey = window.solana.publicKey.toString();
      const btn = document.getElementById("connectWallet");
      if (btn) {
        btn.innerText = pubkey.slice(0, 4) + "..." + pubkey.slice(-4);
        btn.disabled = true;
      }
    }
  });
</script>
