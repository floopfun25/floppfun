<script>
  // C√ºzdan popup modalƒ±nƒ± a√ß
  function openWalletModal() {
    const modal = document.getElementById("walletModal");
    modal.classList.remove("hidden");
  }

  // C√ºzdan popup modalƒ±nƒ± kapat
  function closeWalletModal() {
    const modal = document.getElementById("walletModal");
    modal.classList.add("hidden");
  }

  // C√ºzdan baƒülantƒ±sƒ±
  async function connectWithWallet(wallet) {
    closeWalletModal();
    const connectBtn = document.getElementById("connectWallet");

    if (wallet === "phantom") {
      if (window.solana && window.solana.isPhantom) {
        try {
          const response = await window.solana.connect({ onlyIfTrusted: false });
          const pubkey = response.publicKey.toString();
          connectBtn.innerText = pubkey.slice(0, 4) + "..." + pubkey.slice(-4);
          connectBtn.disabled = true;
        } catch (err) {
          alert("Connection to Phantom failed or was cancelled.");
        }
      } else {
        // Phantom y√ºkl√º deƒüilse y√∂nlendirme yap
        window.open("https://phantom.app", "_blank");
      }
    } else if (wallet === "solflare") {
      alert("Solflare support is coming soon.");
    } else if (wallet === "backpack") {
      alert("Backpack support is coming soon.");
    }
  }

  // Connect butonuna tƒ±klanƒ±nca popup'ƒ± a√ß
  document.getElementById("connectWallet").addEventListener("click", openWalletModal);
</script>
